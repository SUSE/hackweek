version: "2.1"
services:
  db:
    image: registry.opensuse.org/obs/server/unstable/container/leap151/containers/openbuildservice/mariadb
    command: /usr/lib/mysql/mysql-systemd-helper start
  hackweek:
    build:
      dockerfile: Dockerfile
      context: .
    command: foreman start -p 3000
    volumes:
      - .:/hackweek
    ports:
      - "3000:3000"
    environment:
      - CONTAINER=1
    depends_on:
      - db
