inherit_from: .rubocop_todo.yml
plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara
  - rubocop-factory_bot

AllCops:
  NewCops: enable
  Exclude:
    - 'archive/**/*'
    - 'vendor/**/*'
    - 'design/**/*'
    - 'tools/**/*'
    - 'db/schema.rb'

Style/PercentLiteralDelimiters:
  Exclude:
    - 'config/deploy.rb'

Style/HashSyntax:
  EnforcedShorthandSyntax: either

